<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add New Record</h1>
  </div>
  
  <!-- Student form -->
  <form [formGroup]="newClassroomForm" (ngSubmit)="submitClassData()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
  
          <div class="col-md-12 mb-3">
            <label>Select Class</label>
            <select formControlName="className" class="form-control" id=""></select>
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Student ID</label>
            <input type="text" formControlName="index" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="index.touched && index.invalid" class="error"><sup>*</sup>Please enter index number</p>
            <p *ngIf="index.errors?.minlength" class="error"><sup>*</sup>ID shouldn't be less than 2 words</p>
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Student name</label>
            <input type="text" formControlName="studentName" class="form-control">
          </div>
  
        </div>
  
        <div class="row">
  
          <div class="col-md-12 mb-3">
            <label>Time (came for)</label>
            <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" formControlName="startTime" class="form-control" required>
            <owl-date-time #dt></owl-date-time>
            <!-- Showing errors using getter method -->
            <!-- <p *ngIf="programme.touched && firstName.invalid" class="error"><sup>*</sup>Please enter atleast a programme</p>
            <p *ngIf="programme.errors?.minlength" class="error"><sup>*</sup>Programme shouldn't be less than 2 words</p> -->
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Time (returned)</label>
            <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" formControlName="endTime" class="form-control" required>
            <owl-date-time #dt></owl-date-time>
            <!-- Showing errors using getter method -->
            <!-- <p *ngIf="programme.touched && firstName.invalid" class="error"><sup>*</sup>Please enter atleast a programme</p>
            <p *ngIf="programme.errors?.minlength" class="error"><sup>*</sup>Programme shouldn't be less than 2 words</p> -->
          </div>

          <div class="col-md-12 mb-3">
            <label>Status</label>
            <select formControlName="status" class="form-control" id=""></select>
          </div>
  
        </div>
  
  
        <div class="form-group text-right">
          <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
          <button type="submit" class="btn btn-success" [disabled]="!studentForm.valid">Add Record</button>
        </div>
  
      </div>
    </div>
  </form><!-- Student form ends-->
