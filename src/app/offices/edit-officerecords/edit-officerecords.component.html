<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Edit Office Record</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Select Office</label>
                <input
                  type="text"
                  formControlName="officeName"
                  class="form-control"
                  disabled
                />
                <p
                  *ngIf="officeName.touched && officeName.invalid"
                  class="error"
                >
                  <sup>*</sup>Please enter office name
                </p>
              </div>

              <div class="col-md-12 mb-3">
                <label>Staff ID</label>
                <input
                  type="text"
                  formControlName="staffID"
                  class="form-control"
                  required
                />
                <!-- Showing errors using getter method -->
                <p *ngIf="staffID.touched && staffID.invalid" class="error">
                  <sup>*</sup>Please enter staffID
                </p>
                <p *ngIf="staffID.errors?.minlength" class="error">
                  <sup>*</sup>ID shouldn't be less than 8 words
                </p>
              </div>

              <div class="col-md-12 mb-3">
                <label>Staff name</label>
                <input
                  type="text"
                  formControlName="staffName"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Time (took)</label>
                <input
                  type="text"
                  formControlName="startDate"
                  class="form-control"
                  disabled
                />

                <!-- Showing errors using getter method -->
                <!-- <p *ngIf="programme.touched && firstName.invalid" class="error"><sup>*</sup>Please enter atleast a programme</p>
                <p *ngIf="programme.errors?.minlength" class="error"><sup>*</sup>Programme shouldn't be less than 2 words</p> -->
              </div>

              <div class="col-md-12 mb-3">
                <label>Time (returned)</label>
                <input
                  [owlDateTime]="dt2"
                  [owlDateTimeTrigger]="dt2"
                  formControlName="endDate"
                  placeholder="pick a date"
                  class="form-control"
                />
                <owl-date-time #dt2></owl-date-time>
                <!-- Showing errors using getter method -->
                <!-- <p *ngIf="programme.touched && firstName.invalid" class="error"><sup>*</sup>Please enter atleast a programme</p>
                <p *ngIf="programme.errors?.minlength" class="error"><sup>*</sup>Programme shouldn't be less than 2 words</p> -->
              </div>
            </div>

            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!editForm.valid"
              >
                Update OfficeRecord
              </button>
            </div>
          </div>
        </div>
      </form>
      <!-- Student's Edit Form ends-->
    </div>
  </div>
</div>
